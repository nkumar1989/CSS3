<!DOCTYPE html>
<html>

<head>
    <title>CSS : Box related Properties</title>
    <style>
        p {
            font-size: 20px;
            margin: 50px;
            margin-top: 20px;
        }

        p:first-child {
            width: 50%;
            height: 400px;
            max-width: 400px;
        }

        p:nth-child(2) {
            padding: 40px 60px;
        }

        p:last-child {
            border: 5px dotted red;
            border-top-width: 10px;
            border-left-style: solid;
            border-right-style: solid;
        }
    </style>
</head>

<body>
    <p> Anyone who has passion about teaching and having in-depth
        Add Some 10 lines of Text here </p>
    <p> Anyone who has passion about teaching and having in-depth
        Add Some 10 lines of Text here </p>
    <p> Anyone who has passion about teaching and having in-depth
        Add Some 20 lines of Text here </p>
</body>

</html>
