<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS : Display Properties</title>
    <style>
        p {
            font-size: 20px;
            display: inline-block;
            width: 200px;
        }

        p:nth-child(3) {
            visibility: hidden;
        }

        p:nth-child(7) {
            display: none;
        }

        p:first-child {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <p> Java Training </p>
    <p> Spring Training </p>
    <p> Angular Training </p>
    <p> MongoDB Training </p>
    <p> Python Training </p>
    <p> Hibernate Training </p>
    <p> Boot Training </p>
    <p> Node JS Training </p>
</body>

</html>
