<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS : Combinators - 1</title>
    <style>
        p:first-of-type+p {
            color: red;
            font-size: 25px;
        }

        #p5+p {
            color: blue;
            font-size: 25px;
        }

        #p8+h2 {
            color: blue;
            font-size: 25px;
        }

        p+h2 {
            color: goldenrod;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div>
        <p> Paragraph 1</p>
        <p> Paragraph 2</p>
        <p> Paragraph 3 </p>
        <p> Paragraph 4</p>
        <h2> Hreader 1</h2>
        <h2> Hreader 2</h2>
    </div>
    <div>
        <p id="p5"> Paragraph 5</p>
        <p id="p6"> Paragraph 6</p>
        <p id="p7"> Paragraph 7 </p>
        <p id="p8"> Paragraph 8</p>
        <h2> Hreader 3</h2>
        <h2> Hreader 4</h2>
    </div>
</body>
</html>
