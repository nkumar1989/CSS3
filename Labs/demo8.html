<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS : background Properties</title>
    <style>
        p {
            padding: 25px;
            border: 2px dashed goldenrod;
            font-size: 20px;
        }

        p:first-child {
            background-color: aquamarine;
        }

        p:last-child {
            background-image: url("images/mybg.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 25px 25px;
        }
    </style>
</head>

<body>

        Add Some 10 lines of Text here
    </p>

    </p>
    <p> Anyone who has passion about teaching and having in-depth

    </p>
</body>

</html>
