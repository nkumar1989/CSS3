<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS : Text and Font Properties</title>
    <style>
        p {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <p>
        <span style="color:red;"> This is Span 1 </span> <br />
        <span style="color:rgb(39,91,173);"> This is Span 2 </span><br />
        <span style="color:#275bad;"> This is Span 3 </span><br />
        <span style="text-decoration:overline;"> This is Span 4 </span><br />
        <span style="text-decoration:underline;"> This is Span 5 </span><br />
        <span style="text-decoration:line-through;">This is Span 6 </span><br />
        <span style="text-transform: uppercase;"> This Is Span 7 </span><br />
        <span style="text-transform: lowercase;"> This Is Span 8 </span><br />
        <span style="font-weight: bold;"> This is Span 9 </span><br />
        <span style="font-style: oblique;">This is Span 10 </span><br />
        <span style="font-style: italic;">This is Span 11 </span><br />
    </p>
    <p style="font-family:Cambria;text-align:justify;font-size: 30px;line-height: 1.5;">
        Anyone who has passion about teaching and having in-depth
        Add Some 20 lines of Text here
    </p>
</body>

</html>
